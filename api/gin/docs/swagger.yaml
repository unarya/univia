      - Social Routes
  /api/v1/likes/undo:
    get:
      description: DisLike the post
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Post ID Required
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.LikeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully Like A Post
          schema:
            $ref: '#/definitions/types.SuccessDisLikeAPostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      security:
      - BearerAuth: []
      summary: DisLike the post
      tags:
      - Social Routes
  /api/v1/notifications:
    post:
      consumes:
      - application/json
      description: Retrieve notifications with filters (pagination, seen/unseen, search)
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Notification filter options
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ListNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all notifications of the current user
      tags:
      - Notifications
  /api/v1/notifications/seen:
    put:
      consumes:
      - application/json
      description: Update notification status (seen) for the current user
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Notification ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateSeenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Mark a notification as seen
      tags:
      - Notifications
  /api/v1/notifications/seen/all:
    put:
      description: Update all notifications of the current user to seen
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Mark all notifications as seen
      tags:
      - Notifications
  /api/v1/permissions/assign:
