info:
  contact: {}
paths:
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Change password by providing old and new password
      parameters:
      - description: Change password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Change Password
      tags:
      - Authentication
  /api/v1/auth/confirm-forgot-password:
    post:
      consumes:
      - application/json
      description: handles the verification code process
      parameters:
      - description: Verify Code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens response
          schema:
            $ref: '#/definitions/types.SuccessVerifyCodeResponse'
        "400":
          description: Invalid Input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Verify the code
      tags:
      - Authentication
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send a verification email for password reset
      parameters:
      - description: Email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification email sent
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Forgot Password
      tags:
      - Authentication
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login using email, username or phone + password
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login success with verification code sent (data is email)
          schema:
            $ref: '#/definitions/types.SuccessLoginEmailResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.StatusUnauthorized'
      summary: Login with email/username/phone
      tags:
      - Authentication
  /api/v1/auth/login/google:
    post:
      consumes:
      - application/json
      description: Login using Google OAuth token
      parameters:
      - description: Google login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.GoogleLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login success with tokens
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
      summary: Login with Google
      tags:
      - Authentication
  /api/v1/auth/login/twitter:
    post:
      consumes:
      - application/json
      description: Login using Twitter account info
      parameters:
      - description: Twitter login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.TwitterLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login success with tokens
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
      summary: Login with Twitter
      tags:
      - Authentication
  /api/v1/auth/refresh-access-token:
    post:
      consumes:
      - application/json
      description: Refresh JWT token with refresh token + client id
      parameters:
      - description: Refresh Token (Bearer token format)
        in: header
        name: x-rtoken-id
        required: true
        type: string
      - description: Client ID
        in: header
        name: x-client-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: New tokens
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.StatusUnauthorized'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Refresh Access Token
      tags:
      - Authentication
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user with email/username/password
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_deva-labs_univia_api_gin_src_modules_user_models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created user
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_deva-labs_univia_api_gin_src_modules_user_models.User'
                status:
                  $ref: '#/definitions/types.StatusOK'
              type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Register new user
      tags:
      - Authentication
  /api/v1/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password without old password (via verification flow)
      parameters:
      - description: Renew password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.RenewPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Renew Password
      tags:
      - Authentication
  /api/v1/auth/user-info:
    get:
      consumes:
      - application/json
      description: Retrieve the user information by given token
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User info
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_deva-labs_univia_api_gin_src_modules_user_models.User'
                status:
                  $ref: '#/definitions/types.StatusOK'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.StatusUnauthorized'
        "403":
          description: 'Forbidden: insufficient permissions'
          schema:
            $ref: '#/definitions/types.StatusForbidden'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      security:
      - BearerAuth: []
      summary: Get User Info
      tags:
      - User
  /api/v1/auth/verification:
    post:
      consumes:
      - application/json
      description: handles the verification code process and token generation
      parameters:
      - description: Verify Code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens response
          schema:
            $ref: '#/definitions/types.SuccessVerifyCodeResponse'
        "400":
          description: Invalid Input
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
      summary: Verify the code and generate token
      tags:
      - Authentication
  /api/v1/hello:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Hello World
      tags:
      - Health Check
  /api/v1/likes:
    get:
      description: Like the post
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Post ID Required
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.LikeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully Like A Post
          schema:
            $ref: '#/definitions/types.SuccessLikeAPostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.StatusBadRequest'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.StatusInternalError'
